      /* NextGen Course section start */
#a2n_next-course .nxt-container {
  border-radius: 30px;
  border: 1px solid #f2f2f2;
  background: #fdfdff;
  box-shadow: 0px 2px 22px 0px rgba(0, 0, 0, 0.09);
  max-width: 100%;
  overflow: visible;
}
#a2n_next-course .nxt-contents {
  padding: 10px 14px 14px 17px;
}
#a2n_next-course .nxt-contents h3 {
  color: #2b354e;
  font-family: IBM Plex Sans;
  font-size: 18px;
  font-weight: 600;
  line-height: 22px; /* 21.6px */
  margin-bottom: 16px;
}
#a2n_next-course .nxt_ratings,
#a2n_next-course .nxt-end {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
#a2n_next-course .nxt_ratings p,
#a2n_next-course .nxt-end p {
  margin: 0;
  padding: 0;
}
#a2n_next-course .nxt_ratings > p > span {
  color: #747474;
  font-family: Plus Jakarta Sans;
  font-size: 14px;
  font-weight: 500;
  line-height: 16px;
  padding-left: 5px;
}
#a2n_next-course .nxt-end {
  padding: 19px 13px 20px 0px;
  border-radius: 0px 0px 30px 30px;
  border-right: 1px solid #f2f2f2;
  border-bottom: 1px solid #f2f2f2;
  border-left: 1px solid #f2f2f2;
  background: #f3f3ff;
}
#a2n_next-course .nxt-end .nxt-end_tag {
  background: url(https://intern01.wpenginepowered.com/wp-content/uploads/2023/10/Vector-4.png);
  background-size: cover;
  background-position: center right;
  width: 115px;
  height: 46px;
  padding: 12px 19px 6px 21px;
}
#a2n_next-course .nxt-end .nxt-end_tag h6 {
  color: #fcf200;
  font-family: Plus Jakarta Sans;
  font-size: 22.504px;
  font-weight: 800;
}
#a2n_next-course .nxt-end .nxt-end_tag h6 del {
  color: rgba(255, 255, 255, 0.7);
  font-family: Plus Jakarta Sans;
  font-size: 14.467px;
  font-style: normal;
  font-weight: 500;
  margin-right: 5px;
}
#a2n_next-course .nxt-end .nxt_button {
  text-decoration: none;
  color: #ff7a00;
  text-align: center;
  font-family: Plus Jakarta Sans;
  font-size: 14px;
  font-weight: 500;
  line-height: 16px;
  border-radius: 25px;
  border: 1px solid #ff7a00;
  box-shadow: 3px 2px 30px 0px rgba(0, 0, 0, 0.05);
  padding: 12px 18px 10px 18px;
  transition: 0.3s ease;
}
#a2n_next-course .nxt-end .nxt_button:hover {
  color: #fff;
  background: #ff7a00;
}

/* NextGen Course section end */
